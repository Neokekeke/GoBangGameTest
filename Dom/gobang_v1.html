<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>五子棋 DOM版</title>
    <link rel="stylesheet" type="text/css" href="gobang.css">
</head>
<body>

<h2 style="margin-bottom:3px;">五子棋</h2>
<h5 style="float:right;margin:0 0 20px 0">By Neokekeke</h5>
<span style="margin:0 0 10px 0"><a href="#" onclick="toggle('dom')">Dom版</a></span>
<span style="margin:0 0 10px 0"><a href="#" onclick="toggle('canvas')">Canvas版</a></span>
<span id="canvasTxt" style="margin: 0 auto"></span>
<div id="alert"></div>

<!--悔棋，撤销悔棋和重新开始功能-->
<div class="box chess-actions">
    <!--当前显示的棋子-->
    <div id="chess-status"></div>
    <!--悔棋-->
    <div class="chess-item" onclick="recall()">悔棋</div>
    <!--撤销悔棋-->
    <div class="chess-item" onclick="cancelRecall()">撤销悔棋</div>
    <!--重新开局-->
    <div class="chess-item" onclick="reboot()">重新开局</div>
</div>

<!--棋盘-->
<div id="board" class="box chess-board"></div>
<!--棋子-->
<div id="chessPanel" class="box Panel"></div>

<script type="text/javascript" src="gobang.js"></script>
</body>
</html>
