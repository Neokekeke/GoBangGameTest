<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>五子棋 DOM版</title>
    <link rel="stylesheet" type="text/css" href="dom.css">
</head>
<body>

<h2>五子棋</h2>

<!--悔棋，撤销悔棋和重新开始功能-->
<div class="box chess-actions">
    <!--当前显示的棋子-->
    <div class="chess-status"></div>
    <!--悔棋-->
    <div class="chess-item" onclick="">悔棋</div>
    <!--撤销悔棋-->
    <div class="chess-item" onclick="">撤销悔棋</div>
    <!--重新开局-->
    <div class="chess-item" onclick="">重新开局</div>
</div>

<!--棋盘-->
<div id="board" class="box chess-board"></div>

<script type="text/javascript" src="dom.js"></script>
</body>
</html>
